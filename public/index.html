<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Sahkolaite</title>
    <link rel="stylesheet" href="./style.css">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script src="index.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-left"><h1>Header left</h1></div>
        <div class="header-right">
            <div class="smallest top-info"><h1 class="desc-right">Pienin hinta</h1><p class="top-price"></p></div>
            <div class="avg top-info"><h1 class="desc-right">Keskihinta</h1><p class="top-price"></p></div>
            <div class="max top-info"><h1 class="desc-right">Suurin hinta</h1><p class="top-price"></p></div>
        </div>
    </header>
    
    <div class="chart-container">
        <canvas id="priceChart" style="width:100%; height: 500px;"></canvas>
    </div>
    <div class="config-container">
        <button id="setConfig">Aseta hintarajat</button>
    </div>
    
    
    <div class="form-container hidden">
        <form id="config-form">
            <label for="break-point1">Korkein vihreällä näytettävä hinta:</label>
            <input id="break-point1" type="number" value="5">
            <label for="break-point2">Korkein keltaisella näytettävä hinta:</label>
            <input id="break-point2" type="number" value="10">
            <input type="submit" value="Tallenna muutokset" class="submit-button">
        </form>
    </div>
    
    
</body>
</html>
